plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group 'com.txp.study'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.22'
    compile 'com.typesafe.akka:akka-cluster-tools_2.12:2.5.22'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile 'com.alibaba:fastjson:1.2.73'
    implementation 'org.projectlombok:lombok'
//    implementation 'org.springframework:spring-aspects:3.2.8.RELEASE'
    implementation 'org.aspectj:aspectjrt:1.9.0'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'
    }
}
